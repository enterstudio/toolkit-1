<div class="page-header">
  <%= if (params["topic"]) { %>
    <h1><code><%= params["topic"] %></code> Tools</h1>
  <% } else { %>
    <h1><code>All</code> Tools</h1>
  <% } %>
</div>

<%= for (tool) in tools { return partial("tools/card.html", {tool: tool}) } %>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
