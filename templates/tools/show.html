<%= contentFor("indicator-bar") { }%>

<%= partial("tools/card.html", {full: true}) %>

<ul class="nav nav-tabs" id="repo-deets" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="readme-tab" data-toggle="tab" href="#readme" role="tab" aria-controls="readme" aria-selected="true">README</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="license-tab" data-toggle="tab" href="#license" role="tab" aria-controls="license" aria-selected="false">LICENSE</a>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="readme" role="tabpanel" aria-labelledby="readme-tab">
    <%= markdown(tool.Readme.String) %>
  </div>
  <div class="tab-pane" id="license" role="tabpanel" aria-labelledby="license-tab">
    <strong>License</strong>: <%= tool.License.Name %> -
    <em><%= tool.License.Description.String %></em>

    <%= markdown(tool.License.Body.String) %>
  </div>
</div>
